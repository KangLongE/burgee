<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>랜덤 문제 10개 출제</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
  .question { margin-bottom: 25px; }
  .question h3 { margin-bottom: 5px; }
  .options label { display: block; margin: 3px 0; }
  #result { font-weight: bold; font-size: 1.2em; margin-top: 20px; }
</style>
</head>
<body>
<h1>랜덤 문제 10개</h1>
<div id="quiz"></div>
<button id="submitBtn">제출하기</button>
<div id="result"></div>

<script>
const quizUrl = 'https://raw.githubusercontent.com/KangLongE/burgee/refs/heads/main/question.txt'; // GitHub raw 경로

function parseQuestions(text) {
  const lines = text.trim().split('\n');
  const parsed = [];

  for(let i = 0; i < lines.length; i += 8) {
    const options = lines.slice(i, i + 5).map(line => line.trim());
    const answer = parseInt(lines[i + 5]?.trim(), 10);
    const question = lines[i + 6]?.trim() || '';

    parsed.push({ question, options, answer });
  }

  return parsed;
}


function pickRandomQuestions(allQuestions, count=10) {
  const shuffled = allQuestions.slice();
  for(let i = shuffled.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i+1));
    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
  }
  return shuffled.slice(0, count);
}

function shuffleOptions(question) {
  if (!question || !question.options || !question.answer) return question;

  const originalOptions = question.options.map((opt, idx) => ({
    text: opt,
    isAnswer: (idx + 1 === question.answer)
  }));

  for (let i = originalOptions.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [originalOptions[i], originalOptions[j]] = [originalOptions[j], originalOptions[i]];
  }

  return {
    question: question.question,
    options: originalOptions.map(o => o.text),
    answer: originalOptions.findIndex(o => o.isAnswer) + 1
  };
}


function renderQuiz(questions) {
  const quizDiv = document.getElementById('quiz');
  quizDiv.innerHTML = '';

  questions.forEach((q, idx) => {
    const qDiv = document.createElement('div');
    qDiv.className = 'question';

    const qTitle = document.createElement('h3');
    qTitle.textContent = `${idx + 1}. ${q.question}`;
    qDiv.appendChild(qTitle);

    const optionsDiv = document.createElement('div');
    optionsDiv.className = 'options';

    q.options.forEach((opt, i) => {
      const id = `q${idx}_opt${i+1}`;
      const label = document.createElement('label');
      label.htmlFor = id;

      const input = document.createElement('input');
      input.type = 'radio';
      input.name = `q${idx}`;
      input.id = id;
      input.value = i+1;

      label.appendChild(input);
      label.appendChild(document.createTextNode(opt));

      optionsDiv.appendChild(label);
    });

    qDiv.appendChild(optionsDiv);
    quizDiv.appendChild(qDiv);
  });
}

document.getElementById('submitBtn').addEventListener('click', () => {
  let score = 0;
  for(let i=0; i < window.questions.length; i++) {
    const selected = document.querySelector(`input[name=q${i}]:checked`);
    if(selected && parseInt(selected.value) === window.questions[i].answer) {
      score++;
    }
  }
  document.getElementById('result').textContent = `정답 ${score}개 / ${window.questions.length}개 맞았습니다!`;
});

fetch(quizUrl)
  .then(res => res.text())
  .then(text => {
    let allQuestions = parseQuestions(text);
    let selectedQuestions = pickRandomQuestions(allQuestions, 10);
    selectedQuestions.forEach(q => shuffleOptions(q));
    window.questions = selectedQuestions;
    renderQuiz(selectedQuestions);
  })
  .catch(err => {
    document.getElementById('quiz').textContent = '문제 불러오기 실패: ' + err;
  });
</script>
</body>
</html>
